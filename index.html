<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doce Artesanal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img src="./assets/cupcakeMorango.jpg" alt="Logo Doce Artesanal" class="w-32 h-32 object-cover object-bottom rounded-full shadow-lg hover:scale-110 duration-200" />
        <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Doce Artesal</h1>
        <span class="text-white font-light">Rod. Raposo Tavares 100, Presidente Prudente - SP</span>

        <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
          <span class="text-white font-medium">Seg à Sab 08:00 as 18:00</span>
        </div>
      </div>
    </header>
    <div id="menu" class="fixed top-0 left-0 w-full bg-violet-800 text-white flex items-center justify-center border border-orange-950 z-50">
      <!-- O menu será preenchido pelo JavaScript -->
    </div>

    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center mt-9 mb-6" id="start-menu-list">Conheça nosso menu</h2>

    <div id="produtos"></div>

    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden" id="cart-modal">
      <div class="bg-white p-5 rounded-md max-w-md mx-auto">
        <h2 class="bg-center font-bold text-2xl mb-2">Meu carrinho</h2>
        <div id="cart-items" class="flex justify-between mb-2 flex-col">Sem produtos no carrinho!</div>
        <p class="font-bold my-3">Total: <span id="cart-total">0.00</span></p>

        <label for="order-type" class="font-bold">Tipo de pedido:</label>
        <select id="order-type" class="w-full border-2 p-1 rounded my-1">
          <option value="delivery" disabled selected>Escolha uma opção</option>
          <option value="delivery">Entrega</option>
          <option value="pickup">Retirada</option>
        </select>

        <div id="delivery-details" class="hidden">
          <label for="name" class="font-bold">Nome:</label>
          <input type="text" id="name" class="w-full border-2 p-1 rounded my-1" placeholder="Seu nome" />

          <label for="cep" class="font-bold">CEP:</label>
          <input type="text" id="cep" class="w-full border-2 p-1 rounded my-1" placeholder="CEP" />

          <label for="address" class="font-bold">Endereço:</label>
          <input type="text" id="address" class="w-full border-2 p-1 rounded my-1" placeholder="Endereço, número, bairro" />

          <label for="schedule" class="font-bold">Data e hora de entrega:</label>
          <input type="datetime-local" id="schedule" class="w-full border-2 p-1 rounded my-1" />

          <label for="payment-method" class="font-bold">Forma de pagamento:</label>
          <select id="payment-method" class="w-full border-2 p-1 rounded my-1">
            <option value="" disabled selected>Escolha uma forma de pagamento</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
          </select>

          <div id="troco-section" class="hidden">
            <label for="troco" class="font-bold">Troco para quanto?</label>
            <input type="number" id="troco" class="w-full border-2 p-1 rounded my-1" placeholder="R$ 50.00" />
          </div>
        </div>

        <div id="pickup-details" class="hidden">
          <label for="pickup-name" class="font-bold">Nome:</label>
          <input type="text" id="pickup-name" class="w-full border-2 p-1 rounded my-1" placeholder="Seu nome" />

          <label for="pickup-schedule" class="font-bold">Data e hora de retirada:</label>
          <input type="datetime-local" id="pickup-schedule" class="w-full border-2 p-1 rounded my-1" />
        </div>

        <p id="address-warn" class="text-red-500 hidden">Existe campos vazios!</p>

        <div class="flex justify-between items-center mt-5 w-full">
          <button id="close-modal-btn">Fechar</button>
          <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
        </div>
      </div>
    </div>

    <footer class="w-full bg-violet-800 py-3 fixed bottom-0 z-40 flex items-center justify-center">
      <button class="flex items-center gap-2 text-white font-bold hover:text-violet-100" id="cart-btn">
        (<span id="cart-count">0</span>) Veja meu carrinho
        <i class="fa fa-cart-plus text-lg text-white"></i>
      </button>
    </footer>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
